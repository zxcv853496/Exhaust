<div class="pagination">
  <div class="container">
    <h3 class="form_title">
      商品資訊
    </h3>

    <div class="product product_option">
      <h4 class="title">車種</h4>

      <div class="select_box">
        <label>品牌</label>
        <select
          class="form_select"
          @input="UpdateData('scooter_brand',$event.target.value)"
          :value="order_data.scooter_brand"
        >
          <option value="">請選擇車種品牌</option>
          <option v-for="item in Object.keys(scooter_data)" :key="item"
            >{{item}}</option
          >
        </select>

        <p v-if="GetError('scooter_brand')" class="error">請選擇車種品牌</p>
      </div>
      <div class="select_box">
        <label>型號</label>
        <select
          class="form_select"
          @input="UpdateData('scooter',$event.target.value)"
          :value="order_data.scooter"
        >
          <option value="">請選擇車種</option>
          <template v-if="order_data.scooter_brand!=''">
            <template v-for="item in scooter_data[order_data.scooter_brand]">
              <option
                v-if="item.price!=0"
                :key="item.title"
                :value="item.title"
              >
                {{item.title}} (+NT${{item.price}})
              </option>
              <option v-else :key="item.title" :value="item.title">
                {{item.title}}
              </option>
            </template>
          </template>
        </select>
        <p v-if="GetError('scooter')" class="error">請選擇車種型號</p>
      </div>
    </div>

    <div class="product product_option">
      <h4 class="title">排氣管型號</h4>

      <div class="select_box">
        <select
          class="form_select"
          @input="UpdateData('title',$event.target.value)"
          :value="order_data.title"
        >
          <option value="">請選擇商品</option>
          <option
            v-for="item in product_data"
            :key="item.name"
            :value="item.name"
            >{{item.name }} (+NT${{item.price}})</option
          >
        </select>

        <p v-if="GetError('title')" class="error">請選擇商品型號</p>
      </div>
    </div>

    <div class="product product_option">
      <h4 class="title">內部設定</h4>

      <div class="select_box">
        <select
          class="form_select"
          @input="UpdateData('power_option',$event.target.value)"
          :value="order_data.power_option"
        >
          <option value="">請選擇內部設定</option>
          <option v-for="item in power_data" :key="item.name" :value="item.name"
            >{{item.name }} (+NT${{item.price}})</option
          >
        </select>
        <p v-if="GetError('power_option')" class="error">請選擇內部設定</p>
      </div>
    </div>

    <div class="product product_option">
      <h4 class="title">防燙蓋設定</h4>

      <div class="select_box">
        <select
          class="form_select"
          @input="UpdateData('case_option',$event.target.value)"
          :value="order_data.case_option"
        >
          <option value="">請選擇防燙蓋設定</option>
          <option v-for="item in case_data" :key="item.name" :value="item.name"
            >{{item.name }} (+NT${{item.price}})</option
          >
        </select>
        <p v-if="GetError('case_option')" class="error">請選擇防燙蓋設定</p>
      </div>
    </div>

    <div class="form_footer">
      <p class="title">總計</p>
      <div>
        <p class="price">NT$<strong>{{total_price | priceFormat}}</strong></p>
        <button class="next_btn" @click="DataVaild">下一步</button>
      </div>
    </div>
  </div>
</div>
