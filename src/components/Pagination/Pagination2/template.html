<div class="pagination">
  <div class="container">
    <h3 class="form_title">
      訂購人資訊
    </h3>

    <div class="product user_form_group">
      <h4 class="title">姓名</h4>
      <div class="option_container">
        <input
          :value="order_data.name"
          @input="UpdateData('name',$event.target.value)"
          type="text"
          name="name"
          placeholder="請輸入您的姓名"
        />
        <p class="error" v-if="GetError('name')">
          請輸入正確的中文姓名
        </p>
      </div>
    </div>

    <div class="product user_form_group">
      <h4 class="title">Facebook用戶名稱(後續核對訂單時使用)</h4>
      <div class="option_container">
        <input
          :value="order_data.facebook_name"
          @input="UpdateData('facebook_name',$event.target.value)"
          type="text"
          name="facebook_name"
          placeholder="請輸入您的姓名"
        />
        <p class="error" v-if="GetError('facebook_name')">
          請輸入用戶名稱
        </p>
      </div>
    </div>

    <div class="product user_form_group">
      <h4 class="title">電話</h4>
      <div class="option_container">
        <input
          :value="order_data.phone"
          @input="UpdateData('phone',$event.target.value)"
          type="text"
          name="phone"
          placeholder="請輸入您的電話"
        />
        <p class="error" v-if="GetError('phone')">
          請輸入正確的電話號碼
        </p>
      </div>
    </div>

    <div class="product user_form_group">
      <h4 class="title">收件地址</h4>
      <div class="option_container">
        <input
          :value="order_data.address"
          @input="UpdateData('address',$event.target.value)"
          type="text"
          name="address"
          placeholder="請輸入收件地址"
        />
        <p class="error" v-if="GetError('address')">
          請輸入正確的地址
        </p>
      </div>
    </div>

    <div class="product user_form_group">
      <h4 class="title">電子信箱</h4>
      <div class="option_container">
        <input
          :value="order_data.email"
          @input="UpdateData('email',$event.target.value)"
          type="text"
          name="email"
          placeholder="請輸入電子信箱"
        />
        <p class="error" v-if="GetError('email')">
          請輸入正確的電子信箱
        </p>
      </div>
    </div>

    <div class="product product_option user_form_group">
      <h4 class="title">可聯絡時間</h4>
      <div class="select_box option_container">
        <select
          class="form_select"
          @input="UpdateData('connection',$event.target.value)"
          :value="order_data.connection"
        >
          <option value="">請選擇可聯絡時段</option>
          <option value="上午">上午</option>
          <option value="中午">中午</option>
          <option value="下午">下午</option>
        </select>

        <p class="error" v-if="GetError('connection')">
          請選擇可聯絡的時段
        </p>
      </div>
    </div>

    <div class="product user_form_group">
      <h4 class="title">備註</h4>
      <div class="option_container">
        <textarea
          :value="order_data.remarks"
          @input="UpdateData('remarks',$event.target.value)"
          name="comment"
        ></textarea>
      </div>
    </div>

    <div class="form_footer">
      <button class="next_btn" @click="perv_step">上一步</button>
      <button class="next_btn" @click="DataVaild">下一步</button>
    </div>
  </div>
</div>
